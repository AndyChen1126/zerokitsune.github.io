<!DOCTYPE html>
<html>
<head>
	<title>布局</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<div class="percent">
		<h2>3-7布局</h2>
		<div class="floatPercent">
			<h4>Float实现3-7布局</h4>
			<div class="l"></div>
			<div class="r"></div>
		</div>
		<div class="positionPercent">
			<h4>Position实现3-7布局</h4>
			<div class="l"></div>
			<div class="r"></div>
		</div>
		<h4>Flex实现3-7布局</h4>
		<div class="FlexPercent">
			<div class="l"></div>
			<div class="r"></div>
		</div>
	</div>
	<div class="twoLayout">
		<h2>两栏单侧固定</h2>
		<div class="floatLayout">
			<h4>Float实现左侧固定</h4>
			<div class="l"></div>
			<div class="r"></div>
		</div>
		<h4>Position实现右侧固定</h4>
		<div class="positionLayout">
			<div class="l"></div>
			<div class="r"></div>
		</div>
		<h4>Flex实现左侧固定</h4>
		<div class="FlexLayout">
			<div class="l"></div>
			<div class="r"></div>
		</div>
	</div>
	<div class="threeLayout">
		<h2>三栏布局</h2>
		<div class="floatThree">
			<h4>Float实现两侧固定</h4>
			<div class="l"></div>
			<div class="r"></div>			
			<div class="c"></div>
		</div>
		<h4>Position实现左侧自适应</h4>
		<div class="positionThree">
			<div class="l"></div>
			<div class="c"></div>
			<div class="r"></div>
		</div>
		<h4>Flex实现左侧自适应</h4>
		<div class="FlexThree">
			<div class="l"></div>
			<div class="c"></div>
			<div class="r"></div>
		</div>
	</div>
</body>
</html>
